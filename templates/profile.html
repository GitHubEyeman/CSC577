<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open AI Clip</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="../static/js/script.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-top">
            <h2>OPEN AI CLIP</h2>
        </div>

        <div class="sidebar-middle">
            <button class="nav-button" onclick="window.location.href='index.html'">
                <img src="../static/images/home.png" alt="Home Icon" class="icon-image"> Home
            </button>
            <button class="nav-button active">
                <img src="../static/images/profile.png" alt="Profile Icon" class="icon-image"> Profile
            </button>
            <button class="nav-button" onclick="window.location.href='insight.html'">
                <img src="../static/images/insight.png" alt="Insight Icon" class="icon-image"> Insight
            </button>
        </div>

       <div class="sidebar-bottom">
            <button id ="logoutBtn"  class="logout-button" onclick="window.location.href='login.html'">
                <img src="../static/images/logout.png" alt="Logout Icon" class="icon-image"> Log Out
            </button>
        </div>
    </div>
    <div style="width: 100%;">
        <div class="main-content">
            <div class="form-container">
                <h1>My Profile</h1>
                
                <div class="profile-info">
                    <div class="form-group">
                        <label>Email</label>
                        <div id="profile-email" class="profile-value email-display" style="text-align: left;"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="profile-name">Full Name</label>
                        <input type="text" id="profile-name" class="profile-input" disabled>
                    </div>
                    
                    <div class="form-group">
                        <label for="profile-dob">Date of Birth</label>
                        <input type="date" id="profile-dob" class="profile-input" disabled>
                    </div>
                    
                    <div class="button-container" style="justify-content: flex-start; gap: 10px;">
                        <button id="edit-btn" class="button-primary">Edit Profile</button>
                        <button id="save-btn" class="button-success" style="display: none;">Save Changes</button>
                        <button id="cancel-btn" class="button-danger" style="display: none;">Cancel</button>
                    </div>
                </div>
            </div>

            
            

        </div>


        <!-- Replace the Feedback History section with this: -->
        <div class="main-content">
            <div class="form-container">
                <h1>Feedback History</h1>
                
                <!-- Layout Toggle -->
                <div class="layout-toggle">
                    <button id="toggle-table" class="layout-button active">Table</button>
                    <button id="toggle-cards" class="layout-button">Cards</button>
                </div>
                
                <!-- Table View -->
                <div id="table-view" class="history-view">
                    <div id="feedback-history-container">
                        <table id="feedback-history-table">
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Preview</th>
                                    <th>Date</th>
                                    <th>Rating</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="feedback-history-body">
                                <!-- Will be populated by JavaScript -->
                            </tbody>
                        </table>
                        <div id="no-feedback-message" style="display: none;">
                            <p>No feedback history available.</p>
                        </div>
                    </div>
                    
                    <!-- Pagination -->
                    <div class="pagination">
                        <button id="prev-page" disabled>Previous</button>
                        <span id="page-info">Page 1 of 1</span>
                        <button id="next-page" disabled>Next</button>
                    </div>
                </div>
                
                <!-- Card View -->
                <div id="card-view" class="history-view" style="display: none;">
                    <div id="feedback-cards-container" class="cards-container">
                        <!-- Will be populated by JavaScript -->
                    </div>
                    
                    <!-- Pagination -->
                    <div class="pagination">
                        <button id="prev-page-cards" disabled>Previous</button>
                        <span id="page-info-cards">Page 1 of 1</span>
                        <button id="next-page-cards" disabled>Next</button>
                    </div>
                </div>
            </div>
        </div>



    </div>

    

    
</body>

</html>
