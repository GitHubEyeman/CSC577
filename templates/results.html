<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results | Open AI Clip</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script type="module" src="../static/js/script.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-top">
            <h2>OPEN AI CLIP</h2>
        </div>

        <div class="sidebar-middle">
            <button class="nav-button" onclick="window.location.href='index.html'">
                <img src="../static/images/home.png" alt="Home Icon" class="icon-image"> Home
            </button>
            <button class="nav-button" onclick="window.location.href='profile.html'">
                <img src="../static/images/profile.png" alt="Profile Icon" class="icon-image"> Profile
            </button>
            <button class="nav-button" onclick="window.location.href='insight.html'">
                <img src="../static/images/insight.png" alt="Insight Icon" class="icon-image"> Insight
            </button>
        </div>

        <div class="sidebar-bottom">
            <button id="logoutBtn" class="logout-button" onclick="window.location.href='login.html'">
                <img src="../static/images/logout.png" alt="Logout Icon" class="icon-image"> Log Out
            </button>
        </div>
    </div>



<div style="width: 100%;">
    <div class="main-content">
        <h1>UI Analysis Results</h1>
        
        <div class="critique-section">
            <!-- Loading indicator -->
            <div id="loadingIndicator" style="display: none;">
                <p>Loading analysis results...</p>
                <div class="spinner"></div>
            </div>
            
            <!-- Overall Rating -->
            <div class="feedback-section">
                <h2>Overall UI Usability Rating</h2>
                <div id="overallRating" class="rating-box"></div>
            </div>
            
            <!-- Color Palette -->
            <div class="feedback-section">
                <h2>UI Color Palette</h2>
                <div id="colorPalette" class="color-palette" style="display: flex; justify-content: center; align-items: center; flex-wrap: wrap; text-align: center; margin: 0 auto;"></div>
                <br><br><br><br>
                <h3>Color Analysis</h3>
                <div id="colorCritique" class="feedback-content"></div>
            </div>
            
            <!-- Other Feedback -->
            <div class="feedback-section">
                <h2>Other Feedback</h2>
                <div id="otherFeedback" class="feedback-content"></div>
            </div>
            
            <!-- Original image preview -->
            <div id="originalImageContainer">
                <h3>Your Original Design</h3>
                <img id="originalImagePreview" class="image-preview" alt="Original design" style="display: block; margin: 10px auto;">
            </div>
            
            <!-- PDF download button -->
            <button id="downloadPdf" class="upload-button" style="display: block; margin: 10px auto;">
                Download Analysis as PDF
            </button>
        </div>
    </div>
</div>

</body>
</html>
